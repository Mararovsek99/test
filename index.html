<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30-sekundni IQ test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>30-sekundni IQ test</h1>
        <p>Odgovori na vsa vprašanja v 30 sekundah!</p>
        <button id="start-btn">Začni test</button>
        <div id="timer" class="hidden">Čas: <span id="time">30</span> s</div>
        <div id="quiz" class="hidden">
            <p id="question"></p>
            <div id="answers"></div>
        </div>
        <div id="result" class="hidden">
            <h2>Čestitke!</h2>
            <p>Postajata stric in teta! 🎉</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
